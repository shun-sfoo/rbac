<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SpringBoot and easyui RBAC</title>
    <link rel="stylesheet" href="easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="easyui/themes/icon.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="easyui/jquery.min.js"></script>
    <script src="easyui/jquery.easyui.min.js"></script>
    <script src="easyui/locale/easyui-lang-zh_CN.js"></script>
    <script>
        $(function () {
            $("#loginBtn").on('click', function () {
                let loginForm = $("#loginForm");
                if (loginForm.form("validate")) {
                    loginForm.submit();
                }
            });
        });
    </script>
</head>
<body>
<div class="easyui-dialog"
     style="height: 250px;width: 450px"
     title="RBAC登录"
     data-options="draggable:false,closable:false">
    <form id="loginForm" method="post" action="login">
        <div style="margin: 20px 100px">
            <input required="true" style="width: 200px" class="easyui-textbox" labelWidth="50" label="帐号" type="text"
                   name="account">
        </div>
        <div style="margin: 20px 100px">
            <input required="true" style="width: 200px" class="easyui-passwordbox" labelWidth="50" label="密码"
                   type="password"
                   name="password">
        </div>
        <div style="text-align: center">
            <button id="loginBtn" iconCls="icon-ok" class="easyui-linkbutton">登录</button>
        </div>

        <div style="text-align: center;padding: 5px;color: red" th:if="${error != null}" th:text="${error}"></div>
    </form>

</div>

</body>
</html>
