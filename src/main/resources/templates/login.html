<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>广西正辉药业有限公司商品流向查询平台</title>
    <link rel="stylesheet" href="/css/login.css">
    <script>
        $(function () {
            $("#loginBtn").on('click', function () {
                let loginForm = $("#loginForm");
                if (loginForm.form("validate")) {
                    loginForm.submit();
                }
            });
        });
    </script>
</head>
<body>
<div class="logo_box">
    <h1>广西正辉药业有限公司</h1>
    <form id="loginForm" action="login" method="post" autocomplete="off">
        <div class="input_outer">
            <input required="required" name="account" class="text" placeholder="输入账号" type="text">
        </div>
        <div class="input_outer">
            <input required="required" placeholder="请输入密码" name="password" class="text" type="password">
        </div>
        <div class="mb2">
            <button id="loginBtn" class="act-but submit" style="color: #FFFFFF">登录</button>
        </div>
        <div style="text-align: center;padding: 5px;color: red" th:if="${error != null}" th:text="${error}"></div>
    </form>
</div>
</body>
</html>
