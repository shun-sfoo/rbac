<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form id="permissionForm" class="form">
    <input type="hidden" name="id" th:value="${permission?.id}">

    <div class="form-line">
        <label for="parent">父资源</label>
        <select id="parent" name="parent" class="easyui-combotree"
                th:value="${permission?.parent?.id}"
                data-options="editable:false,url:'/system/permission/combo'"></select>
    </div>

    <div class="form-line required">
        <label for="name">资源名称</label>
        <input id="name" name="name" type="text" class="easyui-textbox" th:value="${permission?.name}"
               data-options="required:true">
    </div>

    <div class="form-line required">
        <label for="permissionKey">资源标识</label>
        <input id="permissionKey" name="permissionKey" type="text" class="easyui-textbox"
               th:value="${permission?.permissionKey}" data-options="required:true">
    </div>

    <div class="form-line">
        <label for="type">资源类型</label>
        <select id="type" name="type" class="easyui-combobox" th:value="${permission?.type}"
                data-options="editable:false,panelHeight:'auto'">
            <option value="MENU">菜单</option>
            <option value="FUNCTION">功能</option>
            <option value="BLOCK">区域</option>
        </select>
    </div>

    <div class="form-line">
        <label for="path">菜单路径</label>
        <input id="path" name="path" type="text" th:value="${permission?.path}" class="easyui-textbox">
    </div>

    <div class="form-line">
        <label for="resource">资源</label>
        <input id="resource" name="resource" type="text" th:value="${permission?.resource}" class="easyui-textbox"
               data-options="multiline:true">
    </div>

    <div class="form-line">
        <label for="description">描述</label>
        <input id="description" name="description" type="text" th:value="${permission?.description}"
               class="easyui-textbox" data-options="multiline:true">
    </div>

    <div class="form-line">
        <label for="weight">权重</label>
        <input id="weight" name="weight" type="text" th:value="${permission?.weight}" class="easyui-textbox">
    </div>

    <div class="form-line">
        <label for="enable">状态</label>
        <input id="enable" name="enable" class="easyui-switchbutton" th:checked="${permission?.enable == null ?'true':'false'}"
               data-options="onText:'启用',offText:'禁用',value:'1'">
    </div>

</form>
</body>
</html>
